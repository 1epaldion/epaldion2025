<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>ΦΩΤΟΓΡΑΦΙΕΣ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ΦΩΤΟΓΡΑΦΙΕΣ</h1>
  <div class="gallery">
    <img src="maketa1.jpg" alt="maketa1" />
    <img src="maketa2.jpg" alt="maketa2" />
    <img src="maketa3.jpg" alt="maketa3" />
    <img src="maketa4.jpg" alt="maketa4" />
    <img src="maketa5.jpg" alt="maketa5" />
    <img src="maketa6.jpg" alt="maketa6" />
    <img src="maketa7.jpg" alt="maketa7" />
    <img src="maketa8.jpg" alt="maketa8" />
    <img src="maketa9.jpg" alt="maketa9" />
    <img src="maketa10.jpg" alt="maketa10" />
    <img src="maketa11.jpg" alt="maketa11" />
    <img src="maketa12.jpg" alt="maketa12" />
    <img src="maketa13.jpg" alt="maketa13" />
    <img src="program1.jpg" alt="program1" />
    <img src="sindesmologia1.jpg" alt="sindesmologia1" />
    <img src="sindesmologia2.jpg" alt="sindesmologia2" />
    <img src="sindesmologia3.jpg" alt="sindesmologia3" />
  </div>
</body>
</html>
